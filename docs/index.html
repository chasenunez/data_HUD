<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Data Heads-Up Display</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Tabulator CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@6.3.4/dist/css/tabulator.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="site-header">
    <div id="branding">
      <img id="logo" src="image/logo.png" alt="logo" style="height:48px; display:none;">
      <h1 id="title">Data Heads-Up Display</h1>
      <p id="subtitle" class="muted"></p>
    </div>

    <div id="controls">
      <input type="file" id="logo-upload" accept="image/*" title="Upload local logo (preview only)">
      <button id="download-csv">Download CSV (with metadata)</button>
      <button id="download-json">Download JSON</button>
    </div>
  </header>

  <main>
    <div id="table-controls" style="margin-bottom:0.5rem">
      <label>Quick filter: <input id="quick-search" placeholder="Type to search all columns"></label>
      <select id="column-select"></select>
      <button id="clear-filters">Clear Filters</button>
    </div>

    <div id="table"></div>

    <section id="details" style="margin-top:1rem;">
      <h3>Dataset metadata</h3>
      <pre id="metadata-pre"></pre>
    </section>

    <!-- Friendly fallback if Tabulator fails to load -->
    <div id="fatal-error" style="display:none; color:darkred; padding:16px; border:1px solid #f0a;">
      <strong>App failed to start.</strong>
      <div id="fatal-error-msg"></div>
      <p>Open DevTools â†’ Network tab and check the Tabulator script request (tabulator.min.js). See instructions in the README if the CDN is blocked.</p>
    </div>
  </main>

  <!-- Tabulator script (defer ensures execution order) -->
  <script defer src="https://cdn.jsdelivr.net/npm/tabulator-tables@6.3.4/dist/js/tabulator.min.js"></script>
  <!-- PapaParse (optional) -->
  <script defer src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Your app script (defer so it runs after Tabulator above) -->
  <script defer src="js/app.js"></script>
</body>
</html>
